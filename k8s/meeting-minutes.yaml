apiVersion: v1
kind: Secret
metadata:
  name: meeting-minutes-secret
  namespace: meet-extrack
type: Opaque
stringData:
  # Replace with real key before apply.
  TYPHOON_API_KEY: "sk-xDir6mKCXT0DrmiYwaPEQTkvwhj7wnHsNqCkCBuyjYVpbjIH"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meeting-minutes-api
  namespace: meet-extrack
  labels:
    app: meeting-minutes-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meeting-minutes-api
  template:
    metadata:
      labels:
        app: meeting-minutes-api
    spec:
      containers:
      - name: api
        image: l3ankky/meetsumery:1.59
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8011
          name: http
        env:
        - name: TYPHOON_API_KEY
          valueFrom:
            secretKeyRef:
              name: meeting-minutes-secret
              key: TYPHOON_API_KEY
        - name: LOG_LEVEL
          value: "INFO"
        # Select workflow backend loaded by FastAPI:
        # - meeting_workflow (Typhoon/OpenAI-compatible)
        # - meeting_workflow_ollama (Ollama)
        - name: WORKFLOW_BACKEND
          value: "meeting_workflow_ollama"
        # Require TYPHOON_API_KEY check at API layer (default true for meeting_workflow).
        # Set to "0" when switching WORKFLOW_BACKEND=meeting_workflow_ollama and not using Typhoon key.
        - name: WORKFLOW_REQUIRE_TYPHOON_API_KEY
          value: "0"
        - name: OLLAMA_BASE_URL
          value: "http://192.168.60.27:11434"
        - name: OLLAMA_MODEL
          value: "scb10x/typhoon2.5-qwen3-30b-a3b:latest"
        - name: OLLAMA_EMBED_MODEL
          value: "qwen3-embedding:0.6b"
        - name: OLLAMA_HYBRID_RETRIEVAL
          value: "1"
        # - name: TYPHOON_API_BASE_URL
        #   value:  "https://api.opentyphoon.ai/v1"
        # - name: TYPHOON_MODEL
        #   value: "typhoon-v2.5-30b-a3b-instruct"
        - name: TYPHOON_API_BASE_URL
          value: "http://172.20.12.7:31319/v1"
        - name: TYPHOON_MODEL
          value: "scb10x/typhoon2.5-qwen3-30b-a3b:latest"
        # Temporary workaround for internal/self-signed cert on OCR image URL.
        # Recommended long-term: set OCR_IMAGE_SSL_VERIFY=1 and provide OCR_IMAGE_CA_BUNDLE.
        - name: OCR_IMAGE_SSL_VERIFY
          value: "0"
        # If OCR image URL is client-accessible, skip server-side fetch and render remote URL directly.
        - name: OCR_PREFETCH_ALL_IMAGES
          value: "0"
        - name: AGENDA_IMAGE_REMOTE_FETCH_ENABLED
          value: "0"
        # Optional: headers for protected image gateway (JSON object string)
        # - name: OCR_IMAGE_FETCH_HEADERS_JSON
        #   value: '{"Authorization":"Bearer REPLACE_ME"}'
        # Cloudflare Access example:
        # - name: OCR_IMAGE_FETCH_HEADERS_JSON
        #   value: '{"CF-Access-Client-Id":"REPLACE_ME","CF-Access-Client-Secret":"REPLACE_ME"}'
        - name: JOB_OUTPUT_DIR
          value: "/app/output"
        - name: JOB_RETENTION_SECONDS
          value: "86400"
        # Generation output token budget (per agenda section)
        - name: GEN_WRITE_COMPLETION_TOKENS
          value: "3600"
        # Official editor output token budget (post-ReAct rewrite)
        - name: OFFICIAL_EDITOR_COMPLETION_TOKENS
          value: "3800"
        # Topic time range extraction tuning (for /jobs/{job_id} topic_time_ranges)
        # Modes: semantic | chronological | legacy
        - name: TOPIC_TIME_MODE
          value: "semantic"
        - name: TOPIC_TIME_PADDING_SECONDS
          value: "120"
        - name: TOPIC_TIME_CLUSTER_GAP_SECONDS
          value: "300"
        # Keep as "0" unless you explicitly want API to force non-overlap.
        - name: TOPIC_TIME_ENFORCE_NON_OVERLAP
          value: "0"
        - name: EXTRACT_MAX_PARALLEL
          value: "1"
        # --- Optional Ollama backend settings ---
        # - name: OLLAMA_BASE_URL
        #   value: "http://ollama.default.svc.cluster.local:11434"
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 45
          timeoutSeconds: 3
          failureThreshold: 4
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        volumeMounts:
        - name: output
          mountPath: /app/output
      volumes:
      - name: output
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: meeting-minutes-api
  namespace: meet-extrack
  labels:
    app: meeting-minutes-api
spec:
  type: NodePort
  selector:
    app: meeting-minutes-api
  ports:
  - name: http
    port: 80
    targetPort: http
    nodePort: 31440
